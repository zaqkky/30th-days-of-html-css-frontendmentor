<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results summary component</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assetsd/img/favicon-32x32.png" type="image/x-icon">
</head>

<body>


    <main id="conteiner">
        <section class="conteiner-score">
            <h2>Your result</h2>
            <div class="actual-score">
                <h3>76</h3>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p class= "text">You scored higher then 65% of the people who taken these tests.</p>
        </section>
        <section id="conteiner-summary">
            <h2>Summary</h2>
            <ul class="summary-list">
                <li id="reaction">
                    <div class="imag-text">
                        <img src="./assetsd/img/icon-reaction.svg" alt="">
                        <p>Reaction</p>
                    </div>
                    <div class="tex-score">
                        <p><b>80</b> / 100</p>
                    </div>
                </li>
                <li id="memory">
                    <div class="imag-text">
                        <img src="./assetsd/img/icon-memory.svg" alt="">
                        <p>memory</p>
                    </div>
                    <div class="tex-score">
                        <p><b>92</b> / 100</p>
                    </div>
                </li>
                <li id="verbal">
                    <div class="imag-text">
                        <img src="./assetsd/img/icon-verbal.svg" alt="">
                        <p>verbal</p>
                    </div>
                    <div class="tex-score">
                        <p><b>61</b> / 100</p>
                    </div>
                </li>
                <li id="visual">
                    <div class="imag-text">
                        <img src="./assetsd/img/icon-visual.svg" alt="">
                        <p>visual</p>
                    </div>
                    <div class="tex-score">
                        <p><b>72</b> / 100</p>
                    </div>
                </li>
            </ul>
            <button class="summary-btn">Continue</button>
        </section>
    </main>
</body>

</html>

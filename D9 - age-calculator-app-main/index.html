<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age-calculator-app-main</title>
    <script src="./scripts.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <fieldset>
            <label for="day">day</label>
            <input type="number" id="day" placeholder="DD">
            <label for="month">month</label>
            <input type="number" id="month" placeholder="MM">
            <label for="year">year</label>
            <input type="number" id="year" placeholder="YYYY">
            <button type="submit"><img src="./assets/images/icon-arrow.svg" alt="" onclick="ageCalculator()"></button>
        </fieldset>
         <div class="corrent-age">
            <div class="years">
                <p><span>- -</span>years</p>
            </div>
            <div class="months">
                <p><span>- -</span>months</p>
            </div>
            <div class="days">
                <p><span>- -</span>days</p>
            </div>
         </div>
    </div>
</body>

</html>

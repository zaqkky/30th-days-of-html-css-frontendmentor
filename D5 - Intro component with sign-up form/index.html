<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./imgs/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Intro component with sign-up form</title>
</head>

<body>
    <div class="header-wapper">
        <header>
            <h1>Learn to code by watching others</h1>
            <p>see how expreienced developers solve problems in real-time. watching scripted tutorias is great, but
                understanding how developers think is invaluable.</p>
        </header>
    </div>
    <main>
        <section>
            <div class="try-free">
                <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
            </div>
        </section>
        <section>
            <div class="cadastro">
                <form method="post" action="cadastro.js">
                    <fieldset>
                        <input class="user-infos" type="text" required placeholder="first name">
                        <input class="user-infos" type="text" required placeholder="last name">
                        <input class="user-infos" type="email" required placeholder="email address">
                        <input class="user-infos" type="password" required placeholder="password">
                        <button class="btn" type="submit">claim your free trial</button>
                    </fieldset>
                </form>
                <p class="terms">by clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>
        </section>
    </main>
</body>

</html>

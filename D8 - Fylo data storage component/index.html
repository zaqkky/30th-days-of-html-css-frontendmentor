<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sytles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Fylo data storage component</title>
</head>

<body>
    <div class="container">
        <div class="container-header">
            <img class="logo" src="./imagens/logo.svg" alt="">
            <div class="utilitarios">
                <div><img src="./imagens/icon-document.svg" alt=""></div>
                <div><img src="./imagens/icon-folder.svg" alt=""></div>
                <div><img src="./imagens/icon-upload.svg" alt=""></div>
            </div>
        </div>
        <div class="container-used">
            <p>You've used <b>815 GB</b> of your storage</p>
            <div class="bar-wrapper">
                <div class="bar">
                    <div class="progress">
                        <div class="progress-ball"></div>
                    </div>
                </div>
                <span class="gbs-topuse">
                    <span>0 GB</span>
                    <span>1000 GB</span>
                </span>
            </div>
            <div class="gb-left">
                <h2>185 <div>GB LEFT</div></h2>
            </div>
        </div>
    </div>
</body>

</html>
